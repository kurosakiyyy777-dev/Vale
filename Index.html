<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ü©∑üêº</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
}

/* üíï Background heart rain */
.heart {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
}
@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}

/* Card */
.container {
    background: #fff;
    padding: 28px;
    border-radius: 26px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    text-align: center;
    width: 90%;
    max-width: 420px;
    min-height: 520px;
    position: relative;
}

/* GIFs */
.gif {
    width: 180px;
    display: block;
    margin: 0 auto 16px;
}

.final-gif {
    width: 280px;
    margin: 0 auto;
    display: none;
}

/* Question */
h1 {
    color: #e6005c;
    margin: 10px 0 18px;
    font-size: 24px;
}

/* Buttons */
.buttons {
    margin-top: 20px;
    position: relative;
    height: 130px;
}
button {
    padding: 14px 38px;
    font-size: 18px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}
#yes {
    background: linear-gradient(135deg, #ff3366, #ff5f8f);
    color: #fff;
}
#no {
    background: #aaa;
    color: #fff;
    position: absolute;
}

/* Bottom message */
.message {
    position: absolute;
    bottom: 18px;
    left: 0;
    right: 0;
    font-size: 22px;
    color: #e6005c;
    font-weight: bold;
}

/* ü©∑ Heart burst */
.burst {
    position: fixed;
    font-size: 26px;
    animation: burst 1s ease-out forwards;
    pointer-events: none;
}
@keyframes burst {
    to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- üéµ Audio -->
<audio id="bgMusic" src="illit-not-cute-anymore-sped-up-skysoundcc_NbpmMJEo.mp3" preload="auto"></audio>

<div class="container">

    <!-- Opening GIF -->
    <img id="openingGif" class="gif" src="bubu-dudu-sseeyall.gif" alt="Opening">

    <!-- Question -->
    <h1 id="question">Will you be my Valentine Kitty Cheeja? !! üíò</h1>

    <!-- Buttons -->
    <div class="buttons" id="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò≠</button>
    </div>

    <!-- Final GIF -->
    <img id="finalGif" class="final-gif" src="dudu-bubu.gif" alt="Final">

    <!-- Message -->
    <div class="message" id="msg"></div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const openingGif = document.getElementById("openingGif");
const finalGif = document.getElementById("finalGif");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const music = document.getElementById("bgMusic");

/* ‚ñ∂Ô∏è Play music on first interaction */
function playMusic() {
    music.volume = 0.7;
    music.play();
    document.removeEventListener("click", playMusic);
    document.removeEventListener("touchstart", playMusic);
}
document.addEventListener("click", playMusic);
document.addEventListener("touchstart", playMusic);

/* Move NO button */
function moveNo() {
    const box = buttons;
    noBtn.style.left = Math.random() * (box.clientWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top  = Math.random() * (box.clientHeight - noBtn.offsetHeight) + "px";
}
moveNo();
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.onclick = () => {
    buttons.remove();
    question.remove();
    openingGif.remove();

    // üí• Heart burst first
    heartBurst();

    // Show final gif
    setTimeout(() => {
        finalGif.style.display = "block";
        msg.innerHTML = "Awwww That‚Äôs Sweet !! üíïü•π";
    }, 700);
};

/* üíï Background hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíï";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 350);

/* ü©∑ Heart burst */
function heartBurst() {
    for (let i = 0; i < 30; i++) {
        const b = document.createElement("div");
        b.className = "burst";
        b.innerHTML = "ü©∑";
        b.style.left = "50vw";
        b.style.top = "50vh";
        b.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
        b.style.setProperty("--y", (Math.random() * 400 - 200) + "px");
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 1000);
    }
}
</script>

</body>
</html>
