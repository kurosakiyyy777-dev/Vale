<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine Kitty Cheeja üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* üíï Background Heart Rain */
.heart {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* Container */
.container {
    background: white;
    padding: 32px;
    border-radius: 28px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    text-align: center;
    width: 90%;
    max-width: 420px;
    z-index: 2;
}

/* üêº Panda */
.panda {
    width: 120px;
    height: 120px;
    background: #fff;
    border-radius: 50%;
    margin: 0 auto 12px;
    position: relative;
    border: 4px solid #000;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* Panda parts */
.ear {
    width: 40px;
    height: 40px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    top: -15px;
}
.ear.left { left: 5px; }
.ear.right { right: 5px; }

.eye {
    width: 25px;
    height: 30px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    top: 40px;
}
.eye.left { left: 28px; }
.eye.right { right: 28px; }
.eye::after {
    content: "";
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 6px;
    left: 6px;
}

.nose {
    width: 12px;
    height: 8px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
}

.blush {
    width: 14px;
    height: 8px;
    background: pink;
    border-radius: 50%;
    position: absolute;
    top: 75px;
}
.blush.left { left: 20px; }
.blush.right { right: 20px; }

/* Cry */
.cry { animation: shake 0.3s infinite; }
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    50% { transform: translateX(2px); }
    75% { transform: translateX(-2px); }
    100% { transform: translateX(0); }
}
.tears { display: none; font-size: 20px; }

/* Text */
h1 {
    color: #e6005c;
    margin-bottom: 18px;
}

/* Buttons */
.buttons {
    margin-top: 20px;
    position: relative;
    height: 130px;
}

button {
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 999px; /* professional pill shape */
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
    transform: scale(0.96);
}

#yes {
    background: linear-gradient(135deg, #ff3366, #ff5f8f);
    color: white;
    box-shadow: 0 6px 18px rgba(255,51,102,0.4);
}

#no {
    background: #aaa;
    color: white;
    position: absolute;
}

.message {
    margin-top: 22px;
    font-size: 22px;
    color: #e6005c;
    font-weight: bold;
}

/* ü©∑ Heart Burst */
.burst {
    position: fixed;
    font-size: 26px;
    animation: burst 1s ease-out forwards;
    pointer-events: none;
}

@keyframes burst {
    from {
        transform: translate(0,0) scale(1);
        opacity: 1;
    }
    to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="panda" id="panda">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="blush left"></div>
        <div class="blush right"></div>
    </div>

    <div class="tears" id="tears">üíßüíß</div>

    <h1>Will you be my Valentine Kitty Cheeja? !! üíò</h1>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò≠</button>
    </div>

    <div class="message" id="msg"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const panda = document.getElementById("panda");
const tears = document.getElementById("tears");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");

/* Move NO */
function moveNo() {
    const box = document.querySelector(".buttons");
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    panda.classList.add("cry");
    tears.style.display = "block";
    setTimeout(() => {
        panda.classList.remove("cry");
        tears.style.display = "none";
    }, 800);
}
moveNo();
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.addEventListener("click", () => {
    msg.innerHTML = "Awwww That‚Äôs Sweet !! üíïü•π";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    heartBurst();
});

/* üíï Background rain */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíï";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 350);

/* ü©∑ Heart burst */
function heartBurst() {
    for (let i = 0; i < 30; i++) {
        const h = document.createElement("div");
        h.className = "burst";
        h.innerHTML = "ü©∑";
        h.style.left = "50vw";
        h.style.top = "50vh";
        h.style.setProperty("--x", (Math.random()*400 - 200) + "px");
        h.style.setProperty("--y", (Math.random()*400 - 200) + "px");
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1000);
    }
}
</script>

</body>
</html>
