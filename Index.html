<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine Kitty Cheeja üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* üíï background heart rain */
.heart{
    position:fixed;
    top:-10px;
    font-size:22px;
    animation:fall linear infinite;
    pointer-events:none;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0;}
}

/* Card */
.container{
    background:#fff;
    padding:32px;
    border-radius:28px;
    box-shadow:0 20px 45px rgba(0,0,0,.25);
    text-align:center;
    width:90%;
    max-width:420px;
    z-index:2;
}

/* üêº Panda */
.panda{
    width:140px;
    height:140px;
    background:#fff;
    border-radius:50%;
    border:4px solid #000;
    margin:0 auto 12px;
    position:relative;
    animation:bounce 2.2s infinite;
}
@keyframes bounce{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
}

/* Ears */
.ear{
    width:42px;height:42px;
    background:#000;
    border-radius:50%;
    position:absolute;top:-18px;
}
.ear.left{left:8px}
.ear.right{right:8px}

/* Eyes */
.eye{
    width:28px;height:32px;
    background:#000;
    border-radius:50%;
    position:absolute;
    top:44px;
}
.eye.left{left:34px}
.eye.right{right:34px}
.eye::after{
    content:"";
    width:8px;height:8px;
    background:#fff;
    border-radius:50%;
    position:absolute;
    top:7px;left:7px;
}

/* Blink */
.blink{
    animation:blink 4s infinite;
}
@keyframes blink{
    0%,95%,100%{transform:scaleY(1)}
    97%{transform:scaleY(0.1)}
}

/* Nose + blush */
.nose{
    width:12px;height:8px;
    background:#000;
    border-radius:50%;
    position:absolute;
    top:78px;left:50%;
    transform:translateX(-50%);
}
.blush{
    width:16px;height:8px;
    background:pink;
    border-radius:50%;
    position:absolute;
    top:82px;
}
.blush.left{left:22px}
.blush.right{right:22px}

/* Cry + shake */
.cry{animation:shake .3s infinite}
@keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-3px)}
    50%{transform:translateX(3px)}
    75%{transform:translateX(-3px)}
    100%{transform:translateX(0)}
}
.tears{display:none;font-size:22px}

/* Text */
h1{color:#e6005c}

/* Buttons */
.buttons{
    margin-top:20px;
    position:relative;
    height:130px;
}
button{
    padding:14px 36px;
    font-size:18px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    font-weight:600;
    transition:transform .15s,box-shadow .15s;
}
button:active{transform:scale(.96)}
#yes{
    background:linear-gradient(135deg,#ff3366,#ff5f8f);
    color:#fff;
    box-shadow:0 6px 18px rgba(255,51,102,.4);
}
#no{
    background:#aaa;
    color:#fff;
    position:absolute;
}

/* Message */
.message{
    margin-top:22px;
    font-size:22px;
    color:#e6005c;
    font-weight:bold;
}

/* ü©∑ Heart burst */
.burst{
    position:fixed;
    font-size:26px;
    animation:burst 1s ease-out forwards;
    pointer-events:none;
}
@keyframes burst{
    to{
        transform:translate(var(--x),var(--y)) scale(.5);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="container">

<div class="panda" id="panda">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left blink"></div>
    <div class="eye right blink"></div>
    <div class="nose"></div>
    <div class="blush left"></div>
    <div class="blush right"></div>
</div>

<div class="tears" id="tears">üíßüíß</div>

<h1>Will you be my Valentine Kitty Cheeja? !! üíò</h1>

<div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò≠</button>
</div>

<div class="message" id="msg"></div>

</div>

<script>
const noBtn=document.getElementById("no");
const panda=document.getElementById("panda");
const tears=document.getElementById("tears");
const yesBtn=document.getElementById("yes");
const msg=document.getElementById("msg");

/* NO runs + panda cries */
function moveNo(){
    const box=document.querySelector(".buttons");
    noBtn.style.left=Math.random()*(box.clientWidth-noBtn.offsetWidth)+"px";
    noBtn.style.top=Math.random()*(box.clientHeight-noBtn.offsetHeight)+"px";
    panda.classList.add("cry");
    tears.style.display="block";
    setTimeout(()=>{
        panda.classList.remove("cry");
        tears.style.display="none";
    },700);
}
moveNo();
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES */
yesBtn.onclick=()=>{
    msg.innerHTML="Awwww That‚Äôs Sweet !! üíïü•π";
    noBtn.style.display="none";
    yesBtn.style.display="none";
    heartBurst();
};

/* üíï rain */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíï";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},350);

/* ü©∑ burst */
function heartBurst(){
    for(let i=0;i<30;i++){
        const b=document.createElement("div");
        b.className="burst";
        b.innerHTML="ü©∑";
        b.style.left="50vw";
        b.style.top="50vh";
        b.style.setProperty("--x",(Math.random()*400-200)+"px");
        b.style.setProperty("--y",(Math.random()*400-200)+"px");
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),1000);
    }
}
</script>

</body>
</html>
