
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ©·ğŸ¼</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
}

/* ğŸ’• Background heart rain */
.heart {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
}
@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}

/* Card */
.container {
    background: #fff;
    padding: 28px;
    border-radius: 26px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    text-align: center;
    width: 90%;
    max-width: 420px;
    z-index: 2;
}

/* GIF styling */
.gif {
    width: 180px;
    max-width: 100%;
    display: block;
    margin: 0 auto 14px;
}

/* Header */
h1 {
    color: #e6005c;
    margin: 10px 0 18px;
    font-size: 24px;
}

/* Buttons */
.buttons {
    margin-top: 20px;
    position: relative;
    height: 130px;
}
button {
    padding: 14px 38px;
    font-size: 18px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: transform .15s ease, box-shadow .15s ease;
}
button:active { transform: scale(0.96); }

#yes {
    background: linear-gradient(135deg, #ff3366, #ff5f8f);
    color: #fff;
    box-shadow: 0 6px 18px rgba(255,51,102,0.4);
}
#no {
    background: #aaa;
    color: #fff;
    position: absolute;
}

/* Message */
.message {
    margin-top: 22px;
    font-size: 22px;
    color: #e6005c;
    font-weight: bold;
}

/* ğŸ©· Heart burst */
.burst {
    position: fixed;
    font-size: 26px;
    animation: burst 1s ease-out forwards;
    pointer-events: none;
}
@keyframes burst {
    to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- Opening GIF -->
    <img
        id="openingGif"
        class="gif"
        src="bubu-dudu-sseeyall.gif"
        alt="Cute opening animation"
    >

    <h1>Will you be my Valentine Kitty Cheeja? !! ğŸ’˜</h1>

    <div class="buttons">
        <button id="yes">Yes ğŸ’–</button>
        <button id="no">No ğŸ˜­</button>
    </div>

    <div class="message" id="msg"></div>

    <!-- Final GIF (hidden initially) -->
    <img
        id="finalGif"
        class="gif"
        src="dudu-bubu.gif"
        alt="Cute final animation"
        style="display:none;"
    >

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const openingGif = document.getElementById("openingGif");
const finalGif = document.getElementById("finalGif");

/* Move NO button */
function moveNo() {
    const box = document.querySelector(".buttons");
    noBtn.style.left = Math.random() * (box.clientWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top  = Math.random() * (box.clientHeight - noBtn.offsetHeight) + "px";
}
moveNo();
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.onclick = () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    msg.innerHTML = "Awwww Thatâ€™s Sweet !! ğŸ’•ğŸ¥¹";

    // ğŸ’¥ heart burst FIRST
    heartBurst();

    // remove opening gif
    openingGif.remove();

    // show final gif after burst
    setTimeout(() => {
        finalGif.style.display = "block";
    }, 700);
};

/* ğŸ’• background hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ’•";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 350);

/* ğŸ©· heart burst */
function heartBurst() {
    for (let i = 0; i < 30; i++) {
        const b = document.createElement("div");
        b.className = "burst";
        b.innerHTML = "ğŸ©·";
        b.style.left = "50vw";
        b.style.top = "50vh";
        b.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
        b.style.setProperty("--y", (Math.random() * 400 - 200) + "px");
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 1000);
    }
}
</script>

</body>
</html>
