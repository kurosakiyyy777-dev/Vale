<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine Sriju ü©∑üêº!!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Dancing Script', cursive;
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear infinite;
    pointer-events:none;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0}
}

/* Card */
.container{
    background:#fff;
    padding:24px 20px 60px;
    border-radius:26px;
    box-shadow:0 18px 40px rgba(0,0,0,.22);
    text-align:center;
    width:min(92vw,420px);
    min-height:560px;
    position:relative;
}

/* GIF area */
.gif-wrap{
    height:260px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* GIFs */
.gif{
    width:clamp(180px,45vw,210px);
    transition:opacity .6s ease;
}
.final-gif{
    width:clamp(250px,65vw,340px);
    opacity:0;
    transition:opacity .6s ease;
}

/* Message below GIF (after YES) */
.message{
    margin-top:12px;
    font-size:clamp(22px,5vw,26px);
    color:#e6005c;
    font-weight:700;
}

/* Question */
h1{
    color:#e6005c;
    margin:12px 0 14px;
    font-size:clamp(24px,5vw,30px);
}

/* Buttons */
.buttons{
    margin-top:12px;
    position:relative;
    height:130px;
}
button{
    padding:14px 38px;
    font-size:22px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    font-family:inherit;
    transition:transform .3s cubic-bezier(.34,1.56,.64,1);
}

#yes{
    background:linear-gradient(135deg,#ff3366,#ff5f8f);
    color:#fff;
    transform:scale(1);
}

#no{
    background:#aaa;
    color:#fff;
    position:absolute;
    transform:scale(1);
}

/* Subtitle */
.subtitle{
    margin-top:12px;
    font-size:21px;
    color:#ff0033; /* vibrant red */
    opacity:0;
    transform:scale(.6);
    transition:opacity .3s ease, transform .3s ease;
}
.subtitle.show{
    opacity:1;
    transform:scale(1);
}

/* Heart burst */
.burst{
    position:fixed;
    font-size:26px;
    animation:burst 1s ease-out forwards;
    pointer-events:none;
}
@keyframes burst{
    to{
        transform:translate(var(--x),var(--y)) scale(.5);
        opacity:0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic"
       src="illit-not-cute-anymore-sped-up-skysoundcc_NbpmMJEo.mp3"
       preload="auto"
       loop></audio>

<div class="container">

    <div class="gif-wrap">
        <img id="openingGif" class="gif" src="bubu-dudu-sseeyall.gif">
        <img id="finalGif" class="final-gif" src="dudu-bubu.gif">
        <div class="message" id="msg"></div>
    </div>

    <h1 id="question">Will You Be My Valentine Kitty Cheeja?! üíåüíù</h1>

    <div class="buttons" id="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò≠</button>
    </div>

    <div class="subtitle" id="subtitle">hehehe üëâüëà ‚ô•Ô∏è</div>
</div>

<script>
const openingGif=document.getElementById("openingGif");
const finalGif=document.getElementById("finalGif");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const buttons=document.getElementById("buttons");
const question=document.getElementById("question");
const subtitle=document.getElementById("subtitle");
const msg=document.getElementById("msg");
const music=document.getElementById("bgMusic");

/* STRICT GIF ORDER */
const beforeGifs=["bubu-dudu-sseeyall.gif","bubu-dudu-heart.gif"];
const afterGifs=["dudu-bubu.gif","bubu-dudu-sseeyall (1).gif"];

let beforeIndex=0, afterIndex=0;
let beforeTimer, afterTimer;
let yesScale=1, noScale=1, noClicks=0;

/* Crossfade */
function crossFade(img,src){
    img.style.opacity=0;
    setTimeout(()=>{
        img.src=src;
        img.style.opacity=1;
    },300);
}

/* Before YES loop */
beforeTimer=setInterval(()=>{
    beforeIndex=(beforeIndex+1)%beforeGifs.length;
    crossFade(openingGif,beforeGifs[beforeIndex]);
},2000);

/* NO logic */
function moveNo(){
    noClicks++;

    noBtn.style.left=Math.random()*(buttons.clientWidth-noBtn.offsetWidth)+"px";
    noBtn.style.top=Math.random()*(buttons.clientHeight-noBtn.offsetHeight)+"px";

    yesScale*=1.25;
    yesBtn.style.transform=`scale(${yesScale})`;

    noScale*=0.9;
    noBtn.style.transform=`scale(${noScale})`;

    if(noClicks%2===0){
        subtitle.classList.add("show");
        setTimeout(()=>subtitle.classList.remove("show"),1200);
    }
}

moveNo();
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES click */
yesBtn.onclick=()=>{
    music.volume=0.7;
    music.play().catch(()=>{});

    clearInterval(beforeTimer);

    openingGif.style.display="none";
    buttons.remove();
    subtitle.remove();
    question.remove();

    heartBurst();

    setTimeout(()=>{
        finalGif.style.opacity=1;
        msg.innerHTML="Awwww That‚Äôs Sweet !! üíïü•π";

        afterTimer=setInterval(()=>{
            afterIndex=(afterIndex+1)%afterGifs.length;
            crossFade(finalGif,afterGifs[afterIndex]);
        },2000);
    },700);
};

/* Floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíï";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},380);

/* Heart burst */
function heartBurst(){
    for(let i=0;i<30;i++){
        const b=document.createElement("div");
        b.className="burst";
        b.innerHTML="ü©∑";
        b.style.left="50vw";
        b.style.top="50vh";
        b.style.setProperty("--x",(Math.random()*400-200)+"px");
        b.style.setProperty("--y",(Math.random()*400-200)+"px");
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),1000);
    }
}
</script>

</body>
</html>
